<div class="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
            <div class="card-body">
                <input type='text' [(ngModel)]="num" />
                <div [ngSwitch]="num">
                    <div *ngSwitchCase="1" >
                       <div *ngTemplateOutlet="sharedTemplate12" ></div>
                    </div>
                    <div *ngSwitchCase="2">
                        <div *ngTemplateOutlet="sharedTemplate12" ></div>
                    </div>
                    <div *ngSwitchCase="3">Three is Selected</div>
                    <div *ngSwitchDefault>This is Default</div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #sharedTemplate12>
    shared between for 1,2
</ng-template>
